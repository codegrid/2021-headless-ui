<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Demo</title>
    <style>
      body {
        font-size: 3em;
        padding: 20px;
      }
      a {
        display: inline-block;
        padding: 0.3em 0.8em;
        color: #000000;
        background-color: #aaaaaa;
        transition: all 1s;
      }
      a:hover {
        color: #ffffff;
        background-color: #aa0000;
      }
    </style>
  </head>
  <body>
    <a href="#">Hover me!</a>
  </body>
</html>
